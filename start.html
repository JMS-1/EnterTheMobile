<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" manifest="cache.manifest">

<head>
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="icon" href="homeicon.png" />

    <link rel="stylesheet" href="content/jquery.mobile-1.4.2.css">
    <link rel="stylesheet" href="content/app.css">

    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.2.min.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/item.js"></script>
    <script src="scripts/market.js"></script>
    <script src="scripts/app.js"></script>

    <title>Mein kleiner Einkaufshelfer</title>
</head>

<body>
    <div class="ui-corner-all" id="register" data-role="popup" data-theme="a">
        <form>
            <div>
                <h1>Anmeldung</h1>
                <label class="ui-hidden-accessible" for="registerId">Schlüssel:</label>
                <input name="registerId" id="registerId" type="text" placeholder="hier den Schlüssel eingeben" size="25" data-theme="a" class="ui-corner-all">
                <a class="ui-btn ui-corner-all">Anmelden</a>
            </div>
        </form>
    </div>

    <div class="ui-corner-all" id="settings" data-role="popup" data-theme="a">
        <div data-role="main" class="ui-content">
            <div data-role="controlgroup">
                <div><a href="javascript:void(0)" id="newRegister" class="ui-btn ui-btn-corner-all ">Anmelden</a></div>
            </div>
        </div>
    </div>

    <div data-role="page" id="itemList">
        <div data-role="header" data-position="fixed">
            <h1>Mein kleiner Einkaufshelfer</h1>
            <a class="ui-btn ui-btn-right ui-btn-corner-all ui-btn-icon-notext ui-icon-gear" id="openSettings">Einstellungen</a>
        </div>

        <div data-role="main" class="ui-content">
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                <input name="filter" id="showAll" type="radio" checked="checked">
                <label for="showAll">Alles</label>
                <input name="filter" id="showSome" type="radio">
                <label for="showSome">Gekauft</label>
            </fieldset>

            <fieldset id="products" data-role="controlgroup"></fieldset>
        </div>

        <div data-role="footer" data-position="fixed">
            <a href="#itemDetails" id="newItem" class="ui-btn ui-btn-corner-all ui-btn-icon-left ui-icon-plus">Neu</a>
            <a href="#marketList" id="goShopping" class="ui-btn ui-btn-corner-all ui-btn-icon-left ui-icon-shop">Einkaufen</a>
            <a id="syncItems" class="ui-btn ui-btn-corner-all ui-btn-icon-left ui-icon-refresh">Abgleich</a>
        </div>
    </div>

    <div data-role="page" id="itemDetails">
        <div data-role="header" data-position="fixed">
            <a href="#itemList" class="ui-btn ui-btn-corner-all ui-btn-icon-notext ui-icon-back">Zurück</a>
            <h1>Produkteingabe</h1>
        </div>

        <div data-role="main" class="ui-content">
            <form>
                <label for="itemName">Produkt:</label>
                <input type="text" id="itemName" name="itemName" placeholder="bitte ein Produkt eintragen" />
                <label for="itemDescription">Beschreibung:</label>
                <textarea id="itemDescription" name="itemDescription"></textarea>
            </form>
        </div>

        <div data-role="footer" data-position="fixed">
            <a href="#itemList" id="updateItem" class="ui-btn ui-btn-corner-all ui-btn-icon-left ui-icon-check">Speichern</a>
            <a href="#itemList" id="deleteItem" class="ui-btn ui-btn-corner-all ui-btn-icon-left ui-icon-delete">Entfernen</a>
        </div>
    </div>

    <div data-role="page" id="marketList">
        <div data-role="header" data-position="fixed">
            <a href="#itemList" class="ui-btn ui-btn-corner-all ui-btn-icon-notext ui-icon-home">Zurück</a>
            <h1>Wo kaufen wir denn ein?</h1>
        </div>

        <div data-role="main" class="ui-content">
            <ul data-role="listview" data-split-icon="edit" data-inset="true"></ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <a href="#marketDetail" id="newMarket" class="ui-btn ui-btn-corner-all ui-btn-icon-left ui-icon-plus">Neu</a>
        </div>
    </div>

    <div data-role="page" id="marketDetail">
        <div data-role="header" data-position="fixed">
            <a href="#marketList" class="ui-btn ui-btn-corner-all ui-btn-icon-notext ui-icon-back">Zurück</a>
            <h1>Markteingabe</h1>
        </div>

        <div data-role="main" class="ui-content">
            <form>
                <label for="marketText">Name des Marktes:</label>
                <input type="text" id="marketText" name="marketText" placeholder="bitte einen neuen Namen eingeben" />
            </form>
        </div>

        <div data-role="footer" data-position="fixed">
            <a href="#marketList" id="updateMarket" class="ui-btn ui-btn-corner-all ui-btn-icon-left ui-icon-check">Speichern</a>
            <a href="#marketList" id="deleteMarket" class="ui-btn ui-btn-corner-all ui-btn-icon-left ui-icon-delete">Entfernen</a>
        </div>
    </div>
</body>

</html>
