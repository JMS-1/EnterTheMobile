<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="Content/jquery.mobile-1.4.2.css">
    <link rel="stylesheet" href="Content/app.css">

    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/jquery.mobile-1.4.2.min.js"></script>
    <script src="Scripts/app.js"></script>

    <title>[Under Development]</title>
</head>

<body>
    <div data-role="page" id="homePage">
        <div data-role="header" data-position="fixed">
            <h1>[Header]</h1>
        </div>

        <div data-role="main" class="ui-content">
            [Content]
        </div>

        <div data-role="footer" data-position="fixed">
            <a href="#itemDetails" id="newItem" class="ui-btn ui-btn-corner-all ui-btn-icon-left ui-icon-plus">Eintrag hinzufügen</a>
            <a href="#marketList" id="goShopping" class="ui-btn ui-btn-corner-all ui-btn-icon-left ui-icon-shop">Einkaufen</a>
        </div>
    </div>

    <div data-role="page" id="itemDetails">
        <div data-role="header" data-position="fixed">
            <a class="ui-btn ui-btn-corner-all ui-btn-icon-notext ui-icon-back" data-rel="back">Zurück</a>
            <h1>[Header]</h1>
        </div>

        <div data-role="main" class="ui-content">
            [Content]
        </div>

        <div data-role="footer" data-position="fixed">
            [Footer]
        </div>
    </div>

    <div data-role="page" id="marketList">
        <div data-role="header" data-position="fixed">
            <a href="#homePage" class="ui-btn ui-btn-corner-all ui-btn-icon-notext ui-icon-home">Zurück</a>
            <h1>Wo kaufen wir denn ein?</h1>
        </div>

        <div data-role="main" class="ui-content">
            <ul data-role="listview" data-split-icon="edit" data-inset="true"></ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <a href="#marketDetail" id="newMarket" class="ui-btn ui-btn-corner-all ui-btn-icon-left ui-icon-plus">Markt hinzufügen</a>
        </div>
    </div>

    <div data-role="page" id="marketDetail">
        <div data-role="header" data-position="fixed">
            <a class="ui-btn ui-btn-corner-all ui-btn-icon-notext ui-icon-back" data-rel="back">Zurück</a>
            <h1>[TBD]</h1>
        </div>

        <div data-role="main" class="ui-content">
            <form>
                <label for="marketText">Name des Marktes:</label>
                <input type="text" id="marketText" name="marketText" placeholder="bitte einen neuen Namen eingeben" />
            </form>
        </div>

        <div data-role="footer" data-position="fixed">
            <a id="updateMarket" class="ui-btn ui-btn-corner-all ui-btn-icon-left ui-icon-check" data-rel="back">Speichern</a>
            <a id="deleteMarket" class="ui-btn ui-btn-corner-all ui-btn-icon-left ui-icon-delete" data-rel="back">Entfernen</a>
        </div>
    </div>

</body>

</html>
